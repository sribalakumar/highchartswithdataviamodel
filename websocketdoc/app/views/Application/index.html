<html>
<body>

socket example url passed name will be displayed here: 
<div id="socketout"></div>

<script type="text/javascript">
    // Create a socket
    var socket = new WebSocket("ws://localhost:9000/helloSocket?name=Guillaume")

    // Message received on the socket
    socket.onmessage = function(event) {
        $('#socketout').append(event.data+"<br />");

    }
</script>
</body>
</html>
